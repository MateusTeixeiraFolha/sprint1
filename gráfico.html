<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        .meu-grafico {
            width: 60%;
            margin: auto;
        }
    </style>

</head>

<body>
    <!--Coloque sempre o gráfico em uma div, fica mais fácil para ajustar na página-->
    <div class="meu-grafico">
        <!--Gráfico virá aqui-->
        <canvas id="myChart"></canvas>
    </div>

</body>

</html>

<script>
    // ctx é o contexto. Onde é para o gráfico ser renderizado? 
    // Na div myChart! Vamos selecioná-la por getElementById
    var ctx = document.getElementById('myChart');

    // ao criar um new Chart, colocamos ->
    // (contexto, { type, data e options} )
    var meuGrafico = new Chart(ctx, {
        // TYPE -> qual o tipo do gráfico? será um gráfico de barras? linhas? define aqui
        type: 'line',

        // DATA -> os dados renderizados no gráfico:
        data: {
            // Informações em Eixo X
            labels: ["seg", "ter", "qua", "qui", "sex", "sab", "dom"],
            // Datasets -> grupos de dados!
            datasets: [
                // Primeiro dataset    
                {
                    // igual o anterior. Mas, aqui, type line
                    type: 'line',
                    label: "Umidade",
                    data: [65, 68, 70, 78, 80, 73, 77, 76],
                    borderWidth: 10,
                    borderColor: 'blue',
                    backgroundColor: 'transparent'
                }
            ]
        },

        // OPTIONS -> Opções globais
        options: {

            title: {
                // mostrar titulo?
                display: true,
                // tamanho do texto
                fontSize: 20,
                // texto no titulo
                text: "Umidade",
                // onde? right? left? top?
                position: 'top',
            },
            legend: {
                // mostrar legenda?
                display: true,
                // ao contrario? (dataset 1 depois de 2)
                reverse: true,
                // onde?
                position: 'right'
            },
            layout: {
                padding: {
                    // padding do grafico, pode add right e bottom também
                    left: 50,
                    top: 50
                },

            }
        }
    })

    // mudando cor de fonte de tudo
    Chart.defaults.global.defaultFontColor = "#f0f";
</script>
